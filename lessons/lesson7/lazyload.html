<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Load Document">
    <link rel="stylesheet" href="css/lazyload.css"/>
    <title>Lazy Load Document</title>
</head>
<body>
    <header>
        <h1>Lazy Load HTML</h1>
    </header>
    <main>
        <picture>
            <img src="images/placeholder.png" data-src="images/cat-1-in-box.webp" alt="fluffy cat in box">
        </picture>
        <picture>
            <img 
            src="images/placeholder.png" data-src="images/columbus-temple.webp" alt="cat in box">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/irises.webp" alt="sleeping cat">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/cat-on-piano-bench.webp" alt="cat on piano bench">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/playful-cat.webp" alt="playful cat">
        </picture>
    </main>
    <footer>
    </footer>
    <script src="js/lazyload.js" defer></script>"
</body>
</html>
