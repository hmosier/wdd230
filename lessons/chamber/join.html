<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Joing the Chamber Form">
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/base.css"/>
        <link rel="stylesheet" href="css/medium.css"/>
        <link rel="stylesheet" href="css/large.css"/>
        <title>Join The Chamber Form</title>
    </head>
    <body>
        <header>
            <picture>
                <img src="images/chill-mound-logo.webp" alt="Chillicothe Mound Chamber of Commerce Logo">
            </picture>
            <nav>
                <button id="hamburger">
                    <span>
                        &#9776;
                    </span>
                    <span>
                        X
                    </span>
                </button>
                <ul id="primary">
                    <li class="active"><a href="#">Home</a>
                    </li>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="join.html">Join</a></li>   
                    <li><a href="#">Contact</a></li>                 
                </ul>
            </nav>
            <div class="social">
                <a href="http://www.facebook.com"><img src="images/facebook-logo.webp" alt="facebook logo"></a>
                <a href="http://www.linkedin.com"><img src="images/linkedin-logo.webp" alt="linkedin logo"></a>
            </div>
        </header>
        <main>
            <form method="get" action="thankyou.html">
                <fieldset>
                    <legend>Applicant Information </legend>
                        <label class="top">First Name* <input type="text" name="fname" required></label>
                        <label class="top">Last Name* <input type="text" name="lname" required></label>
                        <label class="top">Business Title* <input type="text" name="text" pattern="[A-Za-z_-]{7}" required></label>
                        <label class="top">Email* <input type="email" name="email" placeholder="myemail@gmail.com" required></label>
                        <label class="top">Cell Phone* <input type="tel" name="phone" required></label>
                </fieldset>

                <fieldset>
                    <legend>Business Information </legend>
                        <label class="bi">Business Name* <input type="text" name="text" required></label>
                        <legend>Membership Type: </legend>
                            <label class="bi"><input type="radio" name="audience" value="nonProfit"> Non-Profit</label>  
                            <label class="sbs"><input type="radio" name="audience" value="gold"> Gold</label>
                            <label class="sbs"><input type="radio" name="audience" value="silver"> Silver</label>
                            <label class="sbs"><input type="radio" name="audience" value="bronze"> Bronze</label>
                        <label class="bi">Business Description* <input type="textarea" name="textarea" required></label>
                </fieldset>

                <input type="submit" value="Join Now" class="submitBtn">
        </main>
        <footer>
            <img src="images/chill-mound-icon.webp" alt="Chillicothe Mound Chamber of Commerce Icon">
            <h4>Chillicothe Mound Chamber of Commerce</h4>
            <p>16062 OH-104</p>
            <p>Chillicothe, OH 45601</p>
            <p>moundcommerce.com</p>
            <p>+(740)-555-5555</p>
            <a href="https://www.google.com/maps/place/Hopewell+Culture+National+Historical+Park/@39.3758258,-83.0087401,17z/data=!3m1!4b1!4m5!3m4!1s0x88471029ea568d5b:0xcf0054540446f459!8m2!3d39.3758258!4d-83.006546">Location Map</a>
            <p id="year"></p>
        </footer>
        <script src="js/c-mound.js"></script>
        <script src="js/windchill.js"></script>
    </body>
</html>
